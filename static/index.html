<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>VT Kounter - Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="app">
    <p v-bind:style="{fontSize: fs+'px', color: '#'+fg, textAlign: a}" class="timer">{{ timer }}</p>
    <p v-if="showName" v-bind:style="{fontSize: (fs*nameSize)+'px', color: '#'+fg, textAlign: a}" class="cueName">{{ cueName }}</p>
  </div>

  <script src="socket.io.min.js"></script>
  <script src="mousetrap.min.js"></script>
  <script src="vue.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
